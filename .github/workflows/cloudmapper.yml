name: CloudMapper Scan

on:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build CloudMapper Docker container
      run: |
        docker build -t my-cloudmapper-docker .

    - name: Scan AWS environment with CloudMapper
      run: |
        docker run \
          -e TZ=Europe/Skopje \
          -v $(pwd)/cloudmapper:/cloudmapper \
          -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
          -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
          -e AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }} \
          my-cloudmapper-docker \
          python3 cloudmapper.py collect --account Nikola_test_4
